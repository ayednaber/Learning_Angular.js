<div class="container">
  <div class="upper-data">
    <img src="../assets/hot.jpg" alt="Hot" *ngIf="14 > 15">
    <img src="../assets/cold.jpg" alt="Cold" *ngIf="14 <= 15">

    <div class="weather-data">
      <div class="location">Wellington {{ title }}</div>
      <div class="temperature">{{ 14.40 | number: '1.0-0' }} °C</div>
    </div>
  </div>
  <div class="lower-data">
    <p class="more-info">More Information</p>
    <div class="info-block">
      <div class="info-block-label">
        <img src="../assets/min-temp.jpg">
        <span>min</span>
      </div>
      <div class="info-block-value">
        10 °C
      </div>
    </div>
    <div class="info-block">
      <div class="info-block-label">
        <img src="../assets/max-temp.jpg">
        <span>max</span>
      </div>
      <div class="info-block-value">
        20 °C
      </div>
    </div>
    <div class="info-block">
      <div class="info-block-label">
        <img src="../assets/humidity.jpg">
        <span>Humidity</span>
      </div>
      <div class="info-block-value">
        77%
      </div>
    </div><div class="info-block">
      <div class="info-block-label">
        <img src="../assets/wind.jpg">
        <span>wind</span>
      </div>
      <div class="info-block-value">
        11 km/h
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
